<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Flexbox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .title {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin: 0;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .flex-item {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            flex: 1 1 200px; /* Grow, shrink, basis */
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="flex-container">
        <h1 class="title">Título Fijo</h1>
        <div class="flex-item">Elemento 1</div>
        <div class="flex-item">Elemento 2</div>
        <div class="flex-item">Elemento 3</div>
        <div class="flex-item">Elemento 4</div>
        <div class="flex-item">Elemento 5</div>
        <div class="flex-item">Elemento 6</div>
    </div>
</div>
<div class="container">
    <div class="flex-container">
        <h1 class="title">Título Fijo</h1>
        <div class="flex-item">Elemento 1</div>
        <div class="flex-item">Elemento 2</div>
        <div class="flex-item">Elemento 3</div>
        <div class="flex-item">Elemento 4</div>
        <div class="flex-item">Elemento 5</div>
        <div class="flex-item">Elemento 6</div>
    </div>
</div>

</body>
</html>
